version: '3.8'

services:
  transport-db:
    image: postgres:16-alpine
    container_name: transport-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_password}
      POSTGRES_DB: ${POSTGRES_DB:-entro_service}
    volumes:
      - transport-db-data:/var/lib/postgresql/data
      - ./db/init_auth.sql:/docker-entrypoint-initdb.d/init_auth.sql
    ports:
      - "${POSTGRES_EXTERNAL_PORT:-5434}:5432"
    networks:
      - transport-network

  transport-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transport-backend
    restart: always
    environment:
      - ENVIRONMENT=${ENVIRONMENT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=transport-db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM=${MAIL_FROM}
      - MAIL_ENCRYPTION=${MAIL_ENCRYPTION}
    depends_on:
      - transport-db
    networks:
      - transport-network

  transport-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transport-frontend
    restart: always
    depends_on:
      - transport-backend
    networks:
      - transport-network

  transport-nginx:
    image: nginx:stable-alpine
    container_name: transport-nginx
    restart: always
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - transport-frontend
      - transport-backend
    networks:
      - transport-network

networks:
  transport-network:
    driver: bridge

volumes:
  transport-db-data:
